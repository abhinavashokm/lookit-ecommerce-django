{% extends 'admin_base/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'coupon/css/admin/add_coupon.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/components/pagination.css' %}">
{% endblock %}

{% block content %}
<main class="main-content">

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumbs">
        <a href="{% url 'admin-list-coupons' %}">Coupon Management</a>
        <span>/</span>
        <span>Add Coupon</span>
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Add New Coupon</h1>
    </div>

    <!-- Coupon Form -->
    <div class="form-container">
        <form id="couponForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="couponCode">Coupon Code</label>
                        <input type="text" id="couponCode" class="form-control" placeholder="Enter coupon code" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="discountType">Discount Type</label>
                        <select id="discountType" class="form-control" required>
                            <option value="">Select discount type</option>
                            <option value="percentage">Percentage</option>
                            <option value="fixed">Fixed Amount</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="discountValue">Discount Value</label>
                        <input type="number" id="discountValue" class="form-control" placeholder="Enter discount value" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="minPurchase">Minimum Purchase Amount</label>
                        <input type="number" id="minPurchase" class="form-control" placeholder="Enter minimum amount" min="0" step="0.01">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="usageLimit">Usage Limit</label>
                        <input type="number" id="usageLimit" class="form-control" placeholder="Leave empty for unlimited" min="1">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label>Status</label>
                        <div style="display: flex; align-items: center; height: 38px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="status" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="statusText" style="margin-left: 10px;">Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'admin-list-coupons' %}">
                    <button type="button" class="btn btn-outline">Cancel</button>
                </a>
                <button type="submit" class="btn btn-primary">Save Coupon</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script>
    // Toggle status text
    const statusToggle = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    
    statusToggle.addEventListener('change', function() {
        statusText.textContent = this.checked ? 'Active' : 'Inactive';
    });
</script>
{% endblock %}
