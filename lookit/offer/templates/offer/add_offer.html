{% extends 'admin_base/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'offer/css/add_offer.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/components/pagination.css' %}">
{% endblock %}

{% block content %}
<main class="main-content">
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumbs">
        <a href="{% url 'admin-list-offers' %}">Offer Management</a>
        <span>/</span>
        <span>Create Offer</span>
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Create New Offer</h1>
    </div>

    <!-- Offer Form -->
    <div class="form-container">
        <form id="offerForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="offerTitle">Offer Title</label>
                        <input type="text" id="offerTitle" class="form-control" placeholder="Enter offer title"
                            required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="offerScope">Scope</label>
                        <select id="offerScope" class="form-control" required>
                            <option value="">Select scope</option>
                            <option value="product">Product Based</option>
                            <option value="category">Category Based</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row" id="productSelectRow" style="display: none;">
                <div class="form-col">
                    <div class="form-group">
                        <label>Select Products</label>
                        <div class="searchable-dropdown" id="searchableDropdown">
                            <div class="search-box" id="searchBox">
                                <input type="text" class="search-input" id="productSearchInput"
                                    placeholder="Search by name or ID...">
                            </div>
                            <div class="dropdown-options" id="dropdownOptions">
                                <!-- Options will be populated by JS -->
                            </div>
                        </div>
                        <div id="selectedPreview" class="selected-preview">
                            <!-- Selected items preview will be shown here -->
                        </div>
                        <small class="text-muted"
                            style="display: block; margin-top: 5px; color: #6b7280; font-size: 0.85rem;">Search
                            and select multiple products.</small>
                    </div>
                </div>
            </div>

            <div class="form-row" id="categorySelectRow" style="display: none;">
                <div class="form-col">
                    <div class="form-group">
                        <label for="categorySelect">Select Category</label>
                        <select id="categorySelect" class="form-control">
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="home">Home & Living</option>
                            <option value="sports">Sports</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="discountPercentage">Discount Percentage (%)</label>
                        <input type="number" id="discountPercentage" class="form-control"
                            placeholder="Enter percentage" min="0" max="100" step="1" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" class="form-control" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label>Status</label>
                        <div style="display: flex; align-items: center; height: 38px;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="status" checked>
                                <span class="slider"></span>
                            </label>
                            <span id="statusText" style="margin-left: 10px;">Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Offer</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{% static 'offer/js/add_offer.js' %}"></script>
{% endblock %}
