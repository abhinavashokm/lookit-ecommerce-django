<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LookIt</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.10);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            /* color: #6C4EA0;
            ADMIN COLOR */
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .subtitle span {
            color: #6E57A8;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #6C4EA0;
        }

        .login-btn {
            width: 100%;
            background-color: #6C4EA0;
            /* ADMIN COLOR */
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #5a3e8a;
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 22px;
            }
        }
    </style>

</head>

<body>

    <div class="login-card">
        <h2 class="title">Admin Login</h2>
        <p class="subtitle">Sign in to access the <span>LookIt</span> dashboard</p>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>

</html>
