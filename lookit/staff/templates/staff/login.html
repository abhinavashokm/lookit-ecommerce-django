<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LookIt</title>
    <link rel="stylesheet" href="{% static 'staff/css/login.css' %}">
</head>

<body>

    <div class="login-card">

        <div class="logo">LookIt Admin</div>

        <p class="subtitle">Sign in to access your <span>LookIt</span> dashboard</p>

        {% if messages %}
        <div class="error-box">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" id="login_form">
            {% csrf_token %}

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div class="footer">
        Â© 2025 LookIt Admin Panel
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="{% static 'staff/js/login.js' %}"></script>
</body>

</html>
