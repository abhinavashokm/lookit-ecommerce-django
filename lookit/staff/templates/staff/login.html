<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LookIt</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f7;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px 20px;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 36px 30px 40px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            animation: fadeUp .45s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(22px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #5A3E8A;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 23px;
            font-weight: 700;
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .subtitle span {
            color: #6E57A8;
            font-weight: bold;
        }

        .error-box {
            background: #ffe6e6;
            color: #b30000;
            border: 1px solid #ffcccc;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.22s ease-in-out;
            background-color: #fff;
        }

        /* Autofill fix */
        input:-webkit-autofill {
            box-shadow: 0 0 0 30px white inset;
        }

        input:focus {
            border-color: #6C4EA0;
            box-shadow: 0 0 0 3px rgba(108, 78, 160, 0.18);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #6C4EA0, #5a3e8a);
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.22s ease;
        }

        .login-btn:hover {
            opacity: 0.92;
        }

        .footer {
            margin-top: 18px;
            font-size: 13px;
            color: #888;
            text-align: center;
        }

        /* jQuery validation error styling */
        label.error {
            color: red;
            font-weight: normal;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 30px 22px 34px;
            }
        }
    </style>

</head>

<body>

    <div class="login-card">

        <div class="logo">LookIt Admin</div>

        <p class="subtitle">Sign in to access your <span>LookIt</span> dashboard</p>

        {% if messages %}
        <div class="error-box">
            {% for message in messages %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" id="login_form">
            {% csrf_token %}

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div class="footer">
        Â© 2025 LookIt Admin Panel
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#login_form").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                messages: {
                    email: {
                        required: "Email is required",
                        email: "Please enter a valid email"
                    },
                    password: {
                        required: "Password is required"
                    },
                },
                onkeyup: true,
                errorClass: "error",
                errorElement: "label",
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                }
            });
        });
    </script>

    <!--autohide error messages after 4 seconds-->
    <script>
        setTimeout(function () {
            const alerts = document.querySelectorAll('.error-box');
            alerts.forEach(alert => {
                alert.style.transition = "opacity 0.8s";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 800);
            });
        }, 4000);
    </script>
</body>

</html>
