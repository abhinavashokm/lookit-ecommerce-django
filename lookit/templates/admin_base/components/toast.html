    <!-- Toast Container -->
<div class="toast-container" id="toastContainer">
        <!-- Success Toast Example (visible for design review - Django will control visibility) -->
         {% for message in messages %}
        <div class="toast success" id="toastSuccess">
            <div class="toast-icon">✓</div>
            <div class="toast-content">
                <div class="toast-title">Success</div>
                <div class="toast-message">{{ message }}</div>
            </div>
            <button class="toast-close" onclick="closeToast(this)">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        {% endfor %}

        <!-- Error Toast Example (hidden by default - Django will show when needed) -->
        <div class="toast error hidden" id="toastError">
            <div class="toast-icon">✕</div>
            <div class="toast-content">
                <div class="toast-title">Error</div>
                <div class="toast-message">Failed to delete product. Please try again.</div>
            </div>
            <button class="toast-close" onclick="closeToast(this)">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
</div>
