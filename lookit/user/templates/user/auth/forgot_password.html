<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #B55E8A;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #9c4c76;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #B55E8A;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .error-box {
      background: #ffe6e6;
      color: #b30000;
      border: 1px solid #ffcccc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    label.error {
      color: red;
      font-weight: normal;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Forgot Password</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="error-box">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <p style="font-size: 14px; color: #555; margin-bottom: 20px;">
      Enter your email address and we will send you a link to reset your password.
    </p>

    <form method="post" id="forgot_form">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="{% url 'user-login' %}">‚Üê Back to Login</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

  <script>
    $(document).ready(function () {

      $("#forgot_form").validate({
        rules: {
          email: {
            required: true,
            email: true
          }
        },
        messages: {
          email: {
            required: "Email is required",
            email: "Please enter a valid email"
          }
        },
        errorClass: "error",
        errorElement: "label",
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        }
      });
    });
  </script>

  <script>
    setTimeout(function () {
      const alerts = document.querySelectorAll('.error-box');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.8s";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 800);
      });
    }, 10000);
  </script>

</body>

</html>
