<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    a {
      color: #B55E8A;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 18px;
      background-color: #B55E8A;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Check Your Email</h2>
    <p>If an account exists for the email you entered, you will receive a password reset link shortly.</p>

    <a href="{% url 'user-login' %}" class="btn">Back to Login</a>
  </div>
</body>
</html>
