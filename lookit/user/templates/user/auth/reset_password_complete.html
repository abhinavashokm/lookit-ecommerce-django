<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    a {
      color: #fff;
      background-color: #B55E8A;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      background-color: #9c4c76;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been updated successfully. You can now log in with your new password.</p>

    <a href="{% url 'user-login' %}">Login</a>
  </div>

</body>

</html>
