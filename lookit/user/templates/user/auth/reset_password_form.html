<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #B55E8A;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #9c4c76;
    }

    label.error {
      color: red;
      font-size: 0.85rem;
      margin-top: 4px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Set New Password</h2>

    <form method="post"  id="reset_password_form">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>

  <!-- jQuery Validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

  <script>
    $("#reset_password_form").validate({
      rules: {
        new_password1: {
          required: true,
          minlength: 8,
        },
        new_password2: {
          required: true,
          equalTo: "[name='new_password1']",
        },
      },
      messages: {
        new_password1: {
          required: "Password is required",
          minlength: "Password must be at least 8 characters",
        },
        new_password2: {
          required: "Please confirm your password",
          equalTo: "Passwords do not match",
        }
      }
    });
  </script>

</body>

</html>
