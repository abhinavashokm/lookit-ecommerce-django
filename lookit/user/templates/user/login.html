<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #B55E8A;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #9c4c76;
    }

    .links {
      display: flex;
      justify-content: flex-end;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .links a {
      color: #B55E8A;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .signup {
      margin-top: 15px;
    }

    .signup a {
      color: #B55E8A;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #aaa;
      font-weight: bold;
    }

    .or-separator::before,
    .or-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 10px;
    }

    .btn-google {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-google:hover {
      background-color: #f0f0f0;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Lookit</h2>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="or-separator">OR</div>

    <button class="btn-google">
      <!-- Google SVG Icon -->
      <svg viewBox="0 0 533.5 544.3">
        <path fill="#4285F4" d="M533.5 278.4c0-17.2-1.5-34.1-4.4-50.5H272v95.5h147.5c-6.4 34.6-25.8 64.1-54.7 83.8v69.6h88.3c51.6-47.5 81.4-117.6 81.4-198.4z"/>
        <path fill="#34A853" d="M272 544.3c73.7 0 135.6-24.4 180.8-66.1l-88.3-69.6c-24.5 16.4-55.7 26-92.5 26-71 0-131-47.9-152.5-112.2H28.8v70.4C74.3 477.8 168.5 544.3 272 544.3z"/>
        <path fill="#FBBC05" d="M119.5 321.4c-5.7-16.5-8.9-34.1-8.9-52.4s3.2-35.9 8.9-52.4v-70.4H28.8c-19.3 38.5-30.5 81.7-30.5 125.2s11.2 86.7 30.5 125.2l90.7-70.4z"/>
        <path fill="#EA4335" d="M272 107.3c39.9 0 75.6 13.7 103.9 40.7l77.9-77.9C404.9 24.6 343 0 272 0 168.5 0 74.3 66.5 28.8 172.2l90.7 70.4C141 155.2 201 107.3 272 107.3z"/>
      </svg>
      Continue with Google
    </button>

    <div class="signup">
      Don't have an account? <a href="{% url 'user-signup' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
