<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Verify OTP - LookIt</title>
<style>
  /* make sizing predictable so padding doesn't cause overflow */
  *, *::before, *::after { box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    /* center vertically & horizontally */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px; /* small outer breathing space on very small devices */
  }

  .otp-card {
    background: #ffffff;
    width: 100%;            /* fluid */
    max-width: 370px;       /* same visual width as before on larger screens */
    padding: 28px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    margin: 0 auto;         /* keeps it centered and gives horizontal gap on small screens */
  }

  .title {
    font-size: 23px;
    font-weight: 700;
    text-align: center;
    color: #B55E8A;
    margin-bottom: 15px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  .form-group { margin-bottom: 16px; }

  /* full-width fields that won't overflow */
  input[type="text"],
  input[type="tel"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    display: block;
  }

  .verify-btn {
    width: 100%;
    background-color: #B55E8A;
    border: none;
    color: white;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 6px;
  }
  .verify-btn:hover { background-color: #a5537e; }

  .resend-section {
    text-align: center;
    margin-top: 14px;
    font-size: 14px;
  }
  .resend-section a { color: #B55E8A; text-decoration: none; font-weight: bold; }
  .resend-section a:hover { text-decoration: underline; }

  .back-link { text-align: center; margin-top: 12px; font-size: 14px; }
  .back-link a { color: #555; text-decoration: none; }
  .back-link a:hover { text-decoration: underline; }

  /* Ensure extra horizontal breathing on small devices */
  @media (max-width: 420px) {
    body { padding: 28px; }          /* a bit more outer gap */
    .otp-card { padding: 20px; }     /* slightly reduce inner padding to fit */
  }
</style>
</head>
<body>

  <div class="otp-card" role="region" aria-labelledby="otp-title">
    <h2 id="otp-title" class="title">Verify Your Email</h2>

    <p class="subtitle">Enter the 6-digit OTP sent to your email address.</p>

    <form>
      <div class="form-group">
        <!-- keep maxlength and pattern if you want numeric-only -->
        <input type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="Enter OTP" required>
      </div>

      <button type="submit" class="verify-btn">Verify OTP</button>
    </form>

    <div class="resend-section">
      Didn’t receive the code? <a href="#">Resend OTP</a>
    </div>

    <div class="back-link">
      <a href="/signup/">← Back to Signup</a>
    </div>
  </div>

</body>
</html>
