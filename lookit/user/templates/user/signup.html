<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Lookit</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 40px 0;
    }

    .signup-container {
      background: #fff;
      padding: 45px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
      max-width: 540px;
      /* increased width */
      width: 95%;
      text-align: center;
    }

    /* ----- Attractive Title Styling ----- */
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 1.7rem;
      /* bigger */
      font-weight: 700;
      line-height: 1.4;
      letter-spacing: 0.5px;
      padding: 10px 0;

      /* subtle premium effect */
      background: linear-gradient(to right, #f6f6f6, #ffffff);
      border-radius: 8px;
    }

    h2 span {
      color: #B55E8A;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 13px;
      background-color: #B55E8A;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #9c4c76;
    }

    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 22px 0;
      color: #aaa;
      font-weight: bold;
    }

    .or-separator::before,
    .or-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
      margin: 0 12px;
    }

    .btn-google {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-google:hover {
      background-color: #f0f0f0;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .login-link {
      margin-top: 18px;
      font-size: 15px;
    }

    .login-link a {
      color: #B55E8A;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-box {
      background: #ffe6e6;
      color: #b30000;
      border: 1px solid #ffcccc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    /* jQuery validation error styling */
    label.error {
      color: red;
      font-weight: normal;
      font-size: 0.85rem;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Ready to See Differently? <br>Join <span>LookIt</span>.</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="error-box">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" id="signup_form">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="full_name" placeholder="Full Name" value="{{ full_name | default:'' }}">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" value="{{ email | default:'' }}">
      </div>
      <div class="form-group">
        <input type="text" name="referral_code" placeholder="Referral Code (Optional)"
          value="{{ referral_code | default:'' }}">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="or-separator">OR</div>
    <a href="{% url 'social:begin' 'google-oauth2' %}">
      <button class="btn-google">
        <svg viewBox="0 0 533.5 544.3">
          <path fill="#4285F4"
            d="M533.5 278.4c0-17.2-1.5-34.1-4.4-50.5H272v95.5h147.5c-6.4 34.6-25.8 64.1-54.7 83.8v69.6h88.3c51.6-47.5 81.4-117.6 81.4-198.4z" />
          <path fill="#34A853"
            d="M272 544.3c73.7 0 135.6-24.4 180.8-66.1l-88.3-69.6c-24.5 16.4-55.7 26-92.5 26-71 0-131-47.9-152.5-112.2H28.8v70.4C74.3 477.8 168.5 544.3 272 544.3z" />
          <path fill="#FBBC05"
            d="M119.5 321.4c-5.7-16.5-8.9-34.1-8.9-52.4s3.2-35.9 8.9-52.4v-70.4H28.8c-19.3 38.5-30.5 81.7-30.5 125.2s11.2 86.7 30.5 125.2l90.7-70.4z" />
          <path fill="#EA4335"
            d="M272 107.3c39.9 0 75.6 13.7 103.9 40.7l77.9-77.9C404.9 24.6 343 0 272 0 168.5 0 74.3 66.5 28.8 172.2l90.7 70.4C141 155.2 201 107.3 272 107.3z" />
        </svg>
        Sign up with Google
      </button>
    </a>

    <div class="login-link">
      Already have an account? <a href="{% url 'user-login' %}">Login</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>


  <script>
    $.validator.addMethod("letterswithspaces", function (value, element) {
      return this.optional(element) || /^[A-Za-z\s]+$/.test(value);
    }, "Only letters and spaces allowed");

    $.validator.addMethod("strongPassword", function (value) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(value);
    }, "Password must contain uppercase, lowercase, and a number");


    $(document).ready(function () {

      $("#signup_form").validate({
        rules: {
          full_name: {
            required: true,
            letterswithspaces: true,
            minlength: 2,
            maxlength: 50,
          },
          email: {
            required: true,
            email: true
          },
          referral_code: {
            maxlength: 50
          },
          password: {
            required: true,
            minlength: 8,
            strongPassword: true
          },
          confirm_password: {
            required: true,
            equalTo: "#password"
          }
        },
        messages: {
          full_name: {
            required: "Full name is required",
            minlength: "Name must be at least 2 characters",
            maxlength: "Name can only contain max 50 characters",
            letterswithspaces: "Name can only contain letters and spaces"
          },
          email: {
            required: "Email is required",
            email: "Please enter a valid email"
          },
          referral_code: {
            maxlength: "Referral code cannot exceed 50 characters"
          },
          password: {
            required: "Password is required",
            minlength: "Password must be at least 8 characters"
          },
          confirm_password: {
            required: "Please confirm your password",
            equalTo: "Passwords do not match"
          }
        },
        onkeyup: true,
        errorClass: "error",
        errorElement: "label",
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        }
      });
    });
  </script>

  <!--autohide error messages after 7 seconds-->
  <script>
    setTimeout(function () {
      const alerts = document.querySelectorAll('.error-box');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.8s";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 800);
      });
    }, 7000);
  </script>

</body>

</html>
